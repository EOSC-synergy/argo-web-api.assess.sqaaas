    repos:
      github.com/ARGOeu/argo-web-api find_doc_files.py:
        commands:
        - /usr/bin/env sh .sqa/script.pasty-yellow-tzu.sh
        container: qc.doc_gloppy-sepia-wrasse
      github.com/ARGOeu/argo-web-api git:
        commands:
        - /usr/bin/env sh .sqa/script.jumpy-razzmatazz-lizard.sh
        container: qc.doc_flaky-crimson-capybara
      github.com/ARGOeu/argo-web-api markdownlint:
        commands:
        - /usr/bin/env sh .sqa/script.tacky-periwinkle-olm.sh
        container: qc.doc_slaphappy-malachite-markhor
  QC.Lic:
